<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let display=document.getElementById('display')
  function login() {
    display.innerText="Log In Succes"
    // consle.log('log in succes')
    // //complete this function
  }

  function logout() {
    display.innerText="Log Out Succes"
 
    //complete this function
  }
</script>
