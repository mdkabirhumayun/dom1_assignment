<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
    #main{
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        width: 23%;
        height:410px;
        margin: auto;
    text-align: center;
        justify-content: center;
      padding-top: 20px;
    }

  
   .calculator{
  padding-left: 20px;
    display: grid;
    grid-template-columns: repeat(4 , 60px);
    grid-template-rows: repeat(4 , 60px) ;
    gap:10px 10px
   }
   .calculator>button{

box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    text-align: center;
border-radius: 10px;
margin: auto;
justify-content: center;
width: 100%;
height:100%;

}
.calculator>button:nth-child(4n+0){
    background: black;
    color: white;
}
.calculator>button:nth-child(15){
    background: black;
    color: white;
}
.calculator>button:nth-child(13){
    background:red;
    color: white;
}
#display1{
    margin-left:15px ;
    margin-top: 20px;
    width: 90%;
    height: 15%;
    /* box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; */
justify-content: center;
margin-bottom: 15px;
border-radius: 10px;
}
#display{
    height: 95%;
    width: 95%;
    border-radius: 10px;
}
</style>
</head>

<body>
    <h1 style="text-align: center; color: aquamarine;">Massai Calculator</h1>
    
      
<div id="main">

    <div  id="display1">
        <!-- <h1 id="display">hi </h1> -->
        <input type="text", id="display" disabled>
    </div>
    
    <div class="calculator" >
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnAdd">+</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnSub">-</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMul">*</button>
        <button id="btnClear">C</button>
        <button id="btn0">0</button>
        <button id="btnEquals">=</button>
        <button id="btnDiv">/</button>
        </div>
    
</div>

</body>
<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonText = button.textContent;

            if (buttonText === '=') {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            } else if (buttonText === 'C') {
                display.value = '';
            } else {
                display.value += buttonText;
            }
        });
    });
</script>

</html>
